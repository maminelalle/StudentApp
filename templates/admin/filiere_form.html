{% extends "admin/layout.html" %}

{% block title %}{{ 'Modifier' if filiere else 'Nouvelle' }} Filière - Student Grades App{% endblock %}

{% block admin_content %}
<h3 class="mb-4">{{ 'Modifier' if filiere else 'Nouvelle' }} Filière</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom de la filière <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{ filiere.nom if filiere else '' }}" required placeholder="Ex: L1, L2, L3">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ filiere.description if filiere else '' }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('admin_filieres') }}" class="btn btn-secondary">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
