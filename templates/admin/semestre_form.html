{% extends "admin/layout.html" %}

{% block title %}{{ 'Modifier' if semestre else 'Nouveau' }} Semestre - Student Grades App{% endblock %}

{% block admin_content %}
<h3 class="mb-4">{{ 'Modifier' if semestre else 'Nouveau' }} Semestre</h3>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{ semestre.nom if semestre else '' }}" required placeholder="Ex: S1, S2, S3">
      </div>
      <div class="mb-3">
        <label for="numero" class="form-label">Num√©ro <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="numero" name="numero" value="{{ semestre.numero if semestre else '' }}" required min="1" max="10">
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('admin_semestres') }}" class="btn btn-secondary">Annuler</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
